<app-add-to-do (Addtodo)="todoadd($event)"></app-add-to-do>
<hr/>
<div *ngIf="this.todos.length === 0; else elsedo">
  No To-Dos's To Display Please Add A To-Do To Continue...
</div>
<br />
<ng-template #elsedo>

  <ul *ngFor="let todo of todos; let i = index">
    <app-display-single-todo
      [i]="i"
      [todo]="todo"
      (deletetodo)="tododelete($event)"
      (checktodo)="checktodo($event)"
    ></app-display-single-todo>
  </ul>
</ng-template>
